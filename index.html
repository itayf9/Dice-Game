<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dice Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1 class="instruction">Press the 'Roll' button</h1>
    </div>
    <div class="placeOfDice">
        <div class="infoLine">
            <p class="info">Score: </p>
            <p class="scoreResults">1 - 1</p>
        </div>
       <div class="infoLine">
           <p class="info">Sum: </p>
           <p class="sumResults">2</p>
       </div>

        <div class="diceHolder">
            <image class="diceImg firstDice" src="images/Dice-1-b.svg"></image>
            <image class="diceImg secondDice" src="images/Dice-1-b.svg"></image>
        </div>

    </div>

    <div class="placeOfRoll">
        <button class="roll">Roll</button>
        <button class="selectStaticDynamic disabledSelect">static mode</button>
        <button class="selectStaticDynamic enabledSelect">dynamic mode</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
